<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - SATI ChatBot</title>
    <link rel="shortcut icon" href="/images/favicon.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .offline-container {
            text-align: center;
            max-width: 500px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .offline-icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.7;
        }

        .offline-title {
            font-size: 2.5rem;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .offline-message {
            font-size: 1.1rem;
            margin-bottom: 30px;
            opacity: 0.8;
            line-height: 1.6;
        }

        .retry-btn {
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }

        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 212, 255, 0.3);
        }

        .features-list {
            text-align: left;
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            border-left: 4px solid #00d4ff;
        }

        .features-list h3 {
            color: #00d4ff;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .features-list ul {
            list-style: none;
        }

        .features-list li {
            padding: 5px 0;
            opacity: 0.8;
        }

        .features-list li:before {
            content: "‚úì ";
            color: #00d4ff;
            font-weight: bold;
            margin-right: 8px;
        }

        @media (max-width: 600px) {
            .offline-container {
                padding: 30px 20px;
            }
            
            .offline-title {
                font-size: 2rem;
            }
            
            .offline-icon {
                font-size: 60px;
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon pulse">üì°</div>
        <h1 class="offline-title">You're Offline</h1>
        <p class="offline-message">
            It looks like you're not connected to the internet. Don't worry, you can still access some features of SATI ChatBot!
        </p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            üîÑ Try Again
        </button>
        
        <a href="/" class="retry-btn">
            üè† Go Home
        </a>

        <div class="features-list">
            <h3>Available Offline:</h3>
            <ul>
                <li>Browse cached conversations</li>
                <li>View SATI information</li>
                <li>Access basic features</li>
                <li>Read saved content</li>
            </ul>
        </div>
    </div>

    <script>
        // Check if back online
        window.addEventListener('online', () => {
            console.log('üåê Back online!');
            // Show notification
            if ('Notification' in window && Notification.permission === 'granted') {
                new Notification('SATI ChatBot', {
                    body: 'You\'re back online! All features are now available.',
                    icon: '/images/favicon.png'
                });
            }
            // Reload after a short delay
            setTimeout(() => {
                window.location.reload();
            }, 1000);
        });

        // Update UI based on connection status
        function updateConnectionStatus() {
            if (navigator.onLine) {
                document.querySelector('.offline-message').innerHTML = 
                    'üåê Connection restored! Redirecting you back to SATI ChatBot...';
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            }
        }

        // Check connection status periodically
        setInterval(updateConnectionStatus, 3000);
        
        // Initial check
        updateConnectionStatus();
    </script>
</body>
</html>
