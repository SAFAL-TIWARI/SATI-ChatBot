<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offline</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      max-width: 90vw;
      padding: 2rem;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.8rem;
    }

    p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      color: #ccc;
    }

    button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #43a047;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>You are Offline</h1>
    <p>Check your internet connection and try again.</p>
    <button onclick="retry()">Retry</button>
  </div>

  <script>
    function retry() {
      if (typeof Android !== 'undefined' && Android.getLastUrl) {
        const url = Android.getLastUrl();
        location.href = url;
      } else {
        location.reload();
      }
    }
  </script>
</body>
</html>
