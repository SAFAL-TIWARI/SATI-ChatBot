        /* Prevent flash of unstyled content */
        html,

        /* Preview Container */
        .preview-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Header */
        .preview-header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
            z-index: 1000;
        }

        .preview-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .preview-title i {
            color: var(--accent-color);
        }

        .preview-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .control-btn:hover {
            background: var(--bg-hover);
            border-color: var(--accent-color);
        }

        .control-btn.active {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        /* Preview Content */
        .preview-content {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        /* Live Preview Frame */
        .preview-frame {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
            display: block;
        }

        /* Console Output */
        .console-output {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: #1e1e1e;
            color: #ffffff;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            max-height: 200px;
            overflow-y: auto;
            border-top: 1px solid #333;
            white-space: pre-wrap;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            z-index: 100;
        }

        .console-output.show {
            transform: translateY(0);
        }

        .console-output.show ~ .preview-frame {
            height: calc(100% - 200px);
        }

        /* Loading State */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 20px;
            z-index: 200;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error State */
        .error-message {
            background: #ff4444;
            color: white;
            padding: 10px 15px;
            border-radius: 6px;
            margin: 10px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        /* No Preview State */
        .no-preview {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100%;
            gap: 20px;
            color: var(--text-secondary);
        }

        .no-preview i {
            font-size: 4rem;
            opacity: 0.5;
        }

        .no-preview h2 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 500;
        }

        .no-preview p {
            margin: 0;
            text-align: center;
            max-width: 400px;
            line-height: 1.6;
        }

        /* Theme Variables */
        :root {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --bg-tertiary: #2d2d2d;
            --bg-hover: #3d3d3d;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --border-color: #333333;
            --accent-color: #1976d2;
        }

        [data-theme="light"] {
            --bg-primary: #f5f7f9;
            --bg-secondary: #ffffff;

            --text-secondary: #6c757d;

        }

        /* Responsive Design */
        @media (max-width: 768px) {

            .preview-title {

            .console-output {

                padding: 10px;
                font-size: 0.8rem;
            }

            .console-output.show ~ .preview-frame {
                height: calc(100% - 150px);
            }
        
        }

    <script>
        (function () {
            // Get theme from localStorage - check multiple possible keys for compatibility
            const savedTheme = localStorage.getItem('sati_theme') ||
                localStorage.getItem('light') ||
                localStorage.getItem('theme') ||
                'dark';

            // Apply theme immediately to prevent flash
            document.documentElement.setAttribute('data-theme', savedTheme);
            document.documentElement.style.backgroundColor = savedTheme === 'dark' ? '#121212' : '#f5f7f9';
            document.documentElement.style.color = savedTheme === 'dark' ? '#ffffff' : '#2c3e50';

            // Also apply to body when it's available
            if (document.body) {
                document.body.style.backgroundColor = savedTheme === 'dark' ? '#121212' : '#f5f7f9';
                document.body.style.color = savedTheme === 'dark' ? '#ffffff' : '#2c3e50';
            }

            // Ensure consistency across all storage keys
            localStorage.setItem('sati_theme', savedTheme);
            localStorage.setItem('light', savedTheme);
        })();
    </script>
